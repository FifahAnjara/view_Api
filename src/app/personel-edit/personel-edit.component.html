<h3>Edit of personel</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">mat</th>
            <th scope="col">nom</th>
            <th scope="col">prenom</th>
            <th scope="col">mobile</th>
            <th scope="col">email</th>
            <th scope="col">photo</th>
            <th scope="col">adresse</th>
            <th scope="col">fonction</th>
            <th scope="col">direction</th>
            <th scope="col">service</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let personel of perso">
            <td><input [(ngModel)]="personel.mat"></td>
            <td><input [(ngModel)]="personel.nom"></td>
            <td><input [(ngModel)]="personel.prenom"></td>
            <td><input [(ngModel)]="personel.mobile"></td>
            <td><input [(ngModel)]="personel.mail"></td>
            <td><input [(ngModel)]="personel.photo"></td>
            <td><input [(ngModel)]="personel.adresse"></td>
            <td><input [(ngModel)]="personel.fonName"></td>
            <td><input [(ngModel)]="personel.nomDir"></td>
            <td><input [(ngModel)]="personel.nomSer"></td>
        </tr>
    </tbody>
    <button (click)="goBack()" type="button" class="btn btn-outline-primary">Go Back</button>
    <button (click)="save()" type="button" class="btn btn-outline-primary">Save</button>
</table>
